<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submarine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="submarine"></div>
    <div id="obstacle"></div>
	<div id="submarine-circle" class="circle"></div>

  </div>
  <div id="controls">
    <label for="angle-input">Enter Angle (degrees): </label>
    <input type="number" id="angle-input" placeholder="0-360">
    <button id="submit-angle">Move Submarine</button>
  </div>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
